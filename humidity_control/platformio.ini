[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
upload_port = /dev/ttyUSB0
lib_deps =
  EspSoftwareSerial
  PJON@12.0
  Adafruit GFX Library@1.7.5
  Adafruit ST7735 and ST7789 Library@1.5.15
  U8g2_for_Adafruit_GFX@1.7.0
  PubSubClient@2.7